<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::body})}">
<head>
<meta charset="UTF-8">
<title>HOME PAGE</title>
</head>
<body>
	<!-- Slide -->
	<div id="myCarousel" class="carousel slide" data-ride="carousel"
		th:fragment="slide">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
			<div class="item active">
				<img th:src="@{/assets/images/997128.jpeg}" alt="New York" style="width: 100%; height: 20cm;">
				<div class="carousel-caption">
					<h3>New York</h3>
					<p>The atmosphere in New York is lorem ipsum.</p>
				</div>
			</div>

			<div class="item">
				<img th:src="@{/assets/images/1111.jpg}" alt="Chicago" style="width: 100%; height: 20cm;">
				<div class="carousel-caption">
					<h3>Chicago</h3>
					<p>Thank you, Chicago - A night we won't forget.</p>
				</div>
			</div>

			<div class="item">
				<img th:src="@{/assets/images/1011.jpg}" alt="Los Angeles" style="width: 100%; height: 20cm;">
				<div class="carousel-caption">
					<h3>LA</h3>
					<p>Even though the traffic was a mess, we had the best time
						playing at Venice Beach!</p>
				</div>
			</div>
		</div>

		<!-- Left and right controls -->
		<a class="left carousel-control" href="#myCarousel" role="button"
			data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"
			aria-hidden="true"></span> <span class="sr-only">Previous</span>
		</a> <a class="right carousel-control" href="#myCarousel" role="button"
			data-slide="next"> <span
			class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
	<!-- Hot Product -->
	<div class="container bg-3 text-center">
		<h3 class="margin">Hot Products</h3>
		<br>
		<div class="row">
			<div class="col-sm-3" th:each="p : ${items}">
				<div class="thumbnail">
					<a href="/w3images/lights.jpg" target="_blank"> <img
						th:src="@{/assets/images/1003.jpg}" alt="Product 1" style="width: 100%; height: 5.5cm;">
					</a>
					<div class="caption">
						<p th:text="${p.name}">Name Product.</p>
						<b th:text="${p.price}">100.0 $</b><br>
						<button class="btn btn-success">ADD TO CART</button>
					</div>
				</div>
			</div>
		</div>
		<br>
		<a href="/categories"><button class="btn btn-lg btn-info">SHOW MORE</button></a>
		<br> <br>
	</div>
</body>
</html>
