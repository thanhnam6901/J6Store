<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::body})}">

<body>
	<div class="container-fluid">
		<div class="row content">
			<div class="col-sm-3 sidenav">
				<h4>Danh mục sản phẩm</h4>
				<hr>
				<ul class="nav nav-pills nav-stacked">
					<li th:each="c : ${cates}"><a th:href="@{|/categories?cid=${c.id}|}">[[${c.name}]]</a></li>
				</ul>
			</div>

			<div class="col-sm-9">
				<div class="row text-center">
					<div class="col-sm-4" th:each="p : ${items}">
						<div class="thumbnail">
							<a th:href="@{|/product/detail/${p.id}|}" target="_blank"> <img
								th:src="@{|/assets/images/${p.image}|}" alt="Product 2"
								style="width: 100%; height: 8cm;">
							</a>
							<div class="caption">
								<p th:text="${p.name}">Name Product</p>
								<b>[[${p.price}]] $</b><br>
								<a th:attr="ng-click=@{|cart.add(${p.id})|}" th:href="@{/cart/view}" class="btn btn-success">ADD TO CART</a>
							</div>
						</div>
					</div>
					
				</div>

			</div>
		</div>
	</div>

</body>

</html>
